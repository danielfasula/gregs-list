<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Gregs List</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-cars-tab" data-bs-toggle="tab" data-bs-target="#nav-cars" type="button"
                    role="tab" aria-controls="nav-cars" aria-selected="true">Cars</button>
                <button class="nav-link" id="nav-houses-tab" data-bs-toggle="tab" data-bs-target="#nav-houses"
                    type="button" role="tab" aria-controls="nav-houses" aria-selected="false">Houses</button>
                <button class="nav-link" id="nav-jobs-tab" data-bs-toggle="tab" data-bs-target="#nav-jobs" type="button"
                    role="tab" aria-controls="nav-jobs" aria-selected="false">Jobs</button>
            </div>
        </nav>
    </header>
    <main class="container-fluid tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active text-center mt-5" id="nav-home" role="tabpanel"
            aria-labelledby="nav-home-tab">
            <h1 class="mt-4"> <b> Welcome To Greg's List! </b> </h1>
            <h3 class="mt-4">Here you can buy or sell Homes or Vehicles. Also create or view current Job Listings. </h3>
            <h3> Click on a specific tab to find out more!
            </h3>
        </div>



        <div class="tab-pane fade mt-5" id="nav-cars" role="tabpanel" aria-labelledby="nav-cars-tab">
            <div class="row ">
                <div class="col">
                    <h1>Cars</h1>
                    <form class="form-inline" onsubmit="app.carsController.createCar(event)">
                        <div class="form-group">
                            <input type="text" name="make" id="make" class="form-control" placeholder="Make"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="model" id="model" class="form-control" placeholder="Model"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="year" id="year" class="form-control" placeholder="Year"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create Listing</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center" id="cars">
            </div>
        </div>
        <div class="tab-pane fade mt-5" id="nav-houses" role="tabpanel" aria-labelledby="nav-houses-tab">
            <div class="row">
                <div class="col">
                    <h1>Houses</h1>
                    <form class="form-inline" onsubmit="app.housesController.createHouse(event)">
                        <div class="form-group">
                            <input type="text" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="bathrooms" id="bathrooms" class="form-control"
                                placeholder="Bathrooms" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="year" id="year" class="form-control" placeholder="Year"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create Listing</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center" id="houses"></div>
        </div>
        <div class="tab-pane fade mt-5" id="nav-jobs" role="tabpanel" aria-labelledby="nav-jobs-tab">
            <div class="row">
                <div class="col">
                    <h1>Jobs</h1>
                    <form class="form-inline" onsubmit="app.jobsController.createJob(event)">
                        <div class="form-group">
                            <input type="text" name="company" id="company" class="form-control" placeholder="Company"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="jobTitle" id="jobTitle" class="form-control"
                                placeholder="Job Title" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description" aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create Listing</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center" id="jobs"></div>
        </div>
        </div>
    </main>

    <!--  -->



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>



    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
